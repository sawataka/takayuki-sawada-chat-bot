  }

      display: inline-block;

      width: 92%;
  }

      background: #ebebeb none repeat scroll 0 0;
      border-radius: 3px;
      color: #646464;
      font-size: 16px;
      margin: 0;
      padding: 5px 10px 5px 12px;
      width: 100%;

      border-left: 5px solid #2bb3d6;
      margin-bottom: 10px;
      display: inline-block;
      text-indent: 0px;

  }

  .time_date {
      color: #747474;
      display: block;
      font-size: 8px;

  }

  .received_withd_msg {
      width: 100%;
  }

  .mesgs {

  .sent_msg p {

      margin: 0;
      color: #fff;
      padding: 5px 10px 5px 12px;
      width: 100%;
  }

  .outgoing_msg {
      overflow: hidden;
      margin: 16px 0 16px;
  }

  .sent_msg {
      margin: 10px;
      float: right;
      width: 60%;
  }

  .input_msg_write input {
      background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
      border: medium none;
      color: #4c4c4c;
      font-size: 12px;
      min-height: 48px;
      width: 90%;
  }

  .type_msg {
      border-top: 1px solid #c4c4c4;
      position: relative;
  }

  #opimage {
      max-height=200px;
  }

  .msg_send_btn {
      background: #05728f none repeat scroll 0 0;
      border: medium none;
      border-radius: 50%;
      color: #fff;
      cursor: pointer;
      font-size: 17px;
      height: 33px;
      position: absolute;
      right: 0;
      top: 11px;
      width: 33px;
  }

  .messaging {
      padding: 0 0 0 0;

  }

  .msg_history {
      overflow-y: auto;
      height: 80%;
  }

  .avatar {

      padding: 5px 10px 5px 12px;

  }
</style>
